name: Auto Tag and Close Issues

on:
  issues:
    types: [opened, edited]

jobs:
  auto_tag_and_close:
    runs-on: ubuntu-latest

    steps:
      - name: Auto tag and close if unlabeled
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const currentLabels = issue.labels.map(label => label.name);
            let newLabels = [...currentLabels];

            if (issue.body.includes('000-BugReport') && !currentLabels.includes('bug')) {
              newLabels.push('bug');
            } else if (issue.body.includes('001-RequestFeature') && !currentLabels.includes('Feature')) {
              newLabels.push('Feature');
            }

            if (newLabels.length > currentLabels.length) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: newLabels
              });
            }

            const updatedLabels = newLabels;

            if (updatedLabels.length === 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `@${issue.user.login} 你好！由于此 issue 没有任何标签，将被自动关闭。请确保按照模板提交并添加相应标签。谢谢！`
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            }
